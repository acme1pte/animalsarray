<form [formGroup] = "fAnimal" >  
<div class="container" style="margin-top: 15px;text-align: -webkit-center;">    
  <div class="panel panel-default" style="width: 70%;text-align: -webkit-center;">    
    
    <div class="panel-heading" style="text-align:center">    
      <h3>Mi arreglo de animales</h3>    
    </div>    
   
    <div class="panel-body" style="text-align: -webkit-center;">    
      <div class="form-group">    
         
          <input type = "text" id="nombreAnimal" name="nombreAnimal"  minlength="3" maxlength="10" style="width: 50%;" placeholder="Ingrese un elemento"      
          class="form-control" formControlName="nombreAnimal">  
        
        <br>      
        <button type="button" (click)="agregarElemento()" [disabled]="IsForUpdate== true" class="btn btn-primary">Agregar</button>
        <button type="button" (click)="actualizarElemento()" [disabled]="IsForUpdate == false" class="btn btn-secondary">Actualizar</button>
        <br>
        <p></p>
      </div>

     
      <div *ngFor="let data of misElementos; index as i" class="alert alert-info" style="width: 50%;">    
          
          {{data.nombreAnimal}} 
          <button style="float: right;" type="button"  (click)="eliminarElemento(i)" class="btn btn-danger">X</button> 
        
      <div *ngIf="misElementos.length == 0" class="alert alert-info" style="width: 50%;">    
        Sin Elementos     
      </div>    
    </div>   
  
    <div class="panel-footer">    
     
    </div>    
  </div>    
  </div>
</div>
</form>
